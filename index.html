<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>YOOM</h1>
        <img width="50" height="50" src="user.png" alt="" />
      </div>
      <!-- menu -->
      <div class="menu">
        <div class="header">
          <ul>
            <li class="active">
              <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-file"></i>Upcoming</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-diagram-predecessor"></i>Previous</a
              >
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-video"></i>Recordings</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-plus"></i>Personal Room</a>
            </li>
          </ul>
        </div>
        <!-- section -->
        <div class="section">
          <div class="section_1">
            <div class="image">
              <div class="image_text">
                <p class="image_text_1">Upcoming Meeting at: 12:30: PM</p>
                <div class="time">
                  <h1>12:04 <span>PM</span></h1>
                  <p>Friday, 29 March 2024</p>
                </div>
              </div>
            </div>
          </div>
          <div class="section_2">
            <div style="background-color: orange;" class="box">
              <i class="fa-solid fa-plus"></i>
              <div>
                <p>New Meeting</p>
                <span>Setup a new recording</span>
              </div>
            </div>
            <div style="background-color: blue;" class="box">
              <i class="fa-solid fa-plus"></i>
              <div>
                <p>Join Meeting</p>
                <span>via inviation link</span>
              </div>
            </div>
            <div style="background-color: blueviolet;" class="box">
              <i class="fa-solid fa-plus"></i>
              <div>
                <p>Schedule Meeting</p>
                <span>Plan your meeting</span>
              </div>
            </div>
            <div style="background-color: yellow;" class="box">
              <i class="fa-solid fa-plus"></i>

              <div>
                <p>View Recordings</p>
                <span>Meeting recording</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
